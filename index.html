<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
            --red-accent: #ff003c;
            --text: #e0e0e0;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Tajawal', sans-serif;
        }
        
        .header {
            background: linear-gradient(90deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 2px solid var(--red-accent);
            padding: 1rem;
            text-align: center;
        }
        
        .chat-container {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
        }
        
        .response {
            border-right: 3px solid var(--red-accent);
            padding: 15px;
        }
        
        .btn-hacker {
            background: #1a1a1a;
            border: 1px solid var(--red-accent);
            color: var(--text);
            transition: all 0.3s;
        }
        
        .btn-hacker:hover {
            background: var(--red-accent);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
        }
    </style>
    <!-- خطوط عربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>مصدر المعرفة في العالم الرقمي</h1>
    </header>
    
    <main class="container py-4">
        <!-- واجهة الدردشة -->
        <div class="chat-container p-3">
            <div class="response mb-3">
                <p>مرحباً، أنا مساعدك في الأمن السيبراني. كيف يمكنني مساعدتك اليوم؟</p>
            </div>
            <!-- منطقة المحادثة الديناميكية -->
        </div>
        
        <!-- أقسام الموقع -->
        <div class="row mt-4">
            <div class="col-md-3 mb-3">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h5 class="card-title">المدونة</h5>
                        <p class="card-text">أحدث مقالات الأمن السيبراني</p>
                        <button class="btn btn-hacker w-100">استعراض</button>
                    </div>
                </div>
            </div>
            <!-- باقي الأقسام (اتصل بنا، من نحن، سياسة الخصوصية) -->
        </div>
        
        <!-- النشرة البريدية -->
        <div class="newsletter mt-4 p-3">
            <h5>انضم للنشرة الإخبارية</h5>
            <div class="input-group">
                <input type="email" class="form-control bg-dark text-light" placeholder="بريدك الإلكتروني">
                <button class="btn btn-hacker">انضم</button>
            </div>
        </div>
        
        <!-- وسائل التواصل -->
        <div class="social-icons mt-3 text-center">
            <a href="#"><i class="fab fa-telegram mx-2"></i></a>
            <a href="#"><i class="fab fa-youtube mx-2"></i></a>
            <a href="#"><i class="fab fa-tiktok mx-2"></i></a>
            <a href="#"><i class="fab fa-instagram mx-2"></i></a>
        </div>
    </main>
</body>
</html>
