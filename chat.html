<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr X - مساعد الذكاء الاصطناعي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 70%);
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        .background-flames {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .flame-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50%;
            animation: float-up linear infinite;
            opacity: 0.8;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .chat-container {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .message-bubble {
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            border-radius: 20px 20px 5px 20px;
        }
        
        .bot-message {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            margin-right: auto;
            border-radius: 20px 20px 20px 5px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .send-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .ai-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .model-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .model-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .model-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .model-option.active {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ff6b35;
        }
        
        .feature-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <!-- خلفية النار المتحركة -->
    <div class="background-flames" id="backgroundFlames"></div>
    
    <!-- حالة الذكاء الاصطناعي -->
    <div class="ai-status">
        <div class="status-dot"></div>
        <span>Dr X متصل</span>
    </div>
    
    <!-- الحاوية الرئيسية -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl h-screen flex flex-col">
            <!-- رأس الدردشة -->
            <div class="chat-container rounded-t-2xl p-6 flex-shrink-0">
                <div class="text-center mb-6">
                    <h1 class="text-4xl font-bold mb-2">
                        <i class="fas fa-robot text-red-500 mr-3"></i>
                        Dr X - مساعد الذكاء الاصطناعي
                    </h1>
                    <p class="text-gray-300">مساعدك الذكي المتطور - مدعوم بأحدث تقنيات الذكاء الاصطناعي</p>
                </div>
                
                <!-- محدد النموذج -->
                <div class="model-selector">
                    <h3 class="text-lg font-semibold mb-3">
                        <i class="fas fa-brain mr-2"></i>
                        اختر نموذج الذكاء الاصطناعي:
                    </h3>
                    <div class="flex flex-wrap justify-center">
                        <div class="model-option active" data-model="deepseek" onclick="selectModel('deepseek')">
                            <i class="fas fa-search mr-2"></i>
                            DeepSeek R1
                        </div>
                        <div class="model-option" data-model="huggingface" onclick="selectModel('huggingface')">
                            <i class="fas fa-face-smile mr-2"></i>
                            Hugging Face
                        </div>
                    </div>
                </div>
                
                <!-- لوحة الميزات -->
                <div class="feature-panel">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        <div>
                            <i class="fas fa-lightning-bolt text-yellow-400 text-2xl mb-2"></i>
                            <p class="text-sm">استجابة فورية</p>
                        </div>
                        <div>
                            <i class="fas fa-language text-blue-400 text-2xl mb-2"></i>
                            <p class="text-sm">دعم متعدد اللغات</p>
                        </div>
                        <div>
                            <i class="fas fa-shield-alt text-green-400 text-2xl mb-2"></i>
                            <p class="text-sm">آمن ومحمي</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- منطقة الرسائل -->
            <div class="chat-container flex-1 overflow-y-auto p-6" id="messagesContainer">
                <!-- رسالة ترحيب -->
                <div class="message-bubble bot-message p-4 mb-4">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-orange-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold mb-1">Dr X</p>
                            <p>مرحباً! أنا Dr X، مساعدك الذكي المتطور. كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>
                
                <!-- مؤشر الكتابة -->
                <div class="typing-indicator message-bubble bot-message p-4 mb-4" id="typingIndicator">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-orange-500 flex items-center justify-center">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div class="flex items-center gap-2">
                            <span>Dr X يكتب</span>
                            <div class="flex gap-1">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- شريط التقدم -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <!-- منطقة الإدخال -->
            <div class="chat-container rounded-b-2xl p-6 flex-shrink-0">
                <div class="input-container rounded-full p-2 flex items-center gap-3">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="اكتب رسالتك هنا..." 
                        class="flex-1 bg-transparent outline-none text-white placeholder-gray-400 px-4 py-2"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button 
                        id="sendButton" 
                        class="send-button rounded-full w-12 h-12 flex items-center justify-center text-white font-bold"
                        onclick="sendMessage()"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- أزرار سريعة -->
                <div class="flex flex-wrap gap-2 mt-4 justify-center">
                    <button class="model-option text-sm" onclick="quickMessage('ما هي أحدث تقنيات الذكاء الاصطناعي؟')">
                        تقنيات الذكاء الاصطناعي
                    </button>
                    <button class="model-option text-sm" onclick="quickMessage('اشرح لي البرمجة بطريقة بسيطة')">
                        تعلم البرمجة
                    </button>
                    <button class="model-option text-sm" onclick="quickMessage('ما هي أفضل النصائح للنجاح؟')">
                        نصائح النجاح
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // متغيرات عامة
        let currentModel = 'deepseek';
        let isTyping = false;
        let messagesCount = 0;
        
        // إعداد APIs
        const HUGGINGFACE_CONFIG = {
            provider: "nebius",
            model: "deepseek-ai/DeepSeek-R1",
            temperature: 1.4,
            max_tokens: 148992,
            top_p: 0.6
        };
        
        const DEEPSEEK_CONFIG = {
            baseURL: 'https://api.deepseek.com',
            model: "deepseek-chat"
        };
        
        // دالة إنشاء جزيئات النار
        function createFireParticle() {
            const particle = document.createElement('div');
            particle.className = 'flame-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('backgroundFlames').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
        
        // إنشاء جزيئات النار بشكل مستمر
        setInterval(createFireParticle, 300);
        
        // دالة اختيار النموذج
        window.selectModel = function(model) {
            currentModel = model;
            document.querySelectorAll('.model-option[data-model]').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-model="${model}"]`).classList.add('active');
            
            addMessage('system', `تم تبديل النموذج إلى ${model === 'deepseek' ? 'DeepSeek R1' : 'Hugging Face'}`);
        }
        
        // دالة إضافة رسالة
        function addMessage(type, content, showAvatar = true) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'message-bubble user-message p-4 mb-4';
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-3">
                        ${showAvatar ? `
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-white"></i>
                        </div>` : ''}
                        <div>
                            <p class="font-semibold mb-1">أنت</p>
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else if (type === 'bot') {
                messageDiv.className = 'message-bubble bot-message p-4 mb-4';
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-orange-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold mb-1">Dr X</p>
                            <div id="message-content-${messagesCount}">${content}</div>
                        </div>
                    </div>
                `;
            } else if (type === 'system') {
                messageDiv.className = 'text-center p-2 mb-4';
                messageDiv.innerHTML = `<p class="text-sm text-gray-400 bg-gray-800 rounded-full px-4 py-2 inline-block">${content}</p>`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            messagesCount++;
            
            return messageDiv;
        }
        
        // دالة عرض مؤشر الكتابة
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            isTyping = true;
        }
        
        // دالة إخفاء مؤشر الكتابة
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
            isTyping = false;
        }
        
        // دالة تحديث شريط التقدم
        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 1000);
            }
        }
        
        // دالة إرسال رسالة عبر Hugging Face
        async function sendMessageHuggingFace(message) {
            try {
                // محاكاة API Hugging Face
                showTypingIndicator();
                updateProgress(25);
                
                // محاكاة الاستجابة
                await new Promise(resolve => setTimeout(resolve, 2000));
                updateProgress(75);
                
                const response = `مرحباً! تم استقبال رسالتك: "${message}". أنا Dr X وأستخدم حالياً نموذج Hugging Face للرد عليك. 
                
كيف يمكنني مساعدتك أكثر؟ يمكنني:
• الإجابة على أسئلتك
• مساعدتك في التعلم
• تقديم النصائح والإرشادات
• مناقشة المواضيع المختلفة`;
                
                hideTypingIndicator();
                updateProgress(100);
                addMessage('bot', response);
                
            } catch (error) {
                hideTypingIndicator();
                updateProgress(0);
                addMessage('bot', 'عذراً، حدث خطأ في الاتصال بـ Hugging Face. يرجى المحاولة مرة أخرى.');
            }
        }
        
        // دالة إرسال رسالة عبر DeepSeek
        async function sendMessageDeepSeek(message) {
            try {
                showTypingIndicator();
                updateProgress(25);
                
                // محاكاة API DeepSeek
                await new Promise(resolve => setTimeout(resolve, 1500));
                updateProgress(50);
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                updateProgress(75);
                
                const response = `شكراً لك على رسالتك: "${message}". أنا Dr X وأستخدم نموذج DeepSeek المتقدم.
                
إليك بعض المعلومات المفيدة:
• DeepSeek هو نموذج ذكاء اصطناعي متطور
• يمكنني فهم اللغة العربية بطلاقة
• أستطيع مساعدتك في مختلف المجالات
• أقدم إجابات دقيقة ومفصلة

ما الذي تود معرفته أو مناقشته؟`;
                
                hideTypingIndicator();
                updateProgress(100);
                addMessage('bot', response);
                
            } catch (error) {
                hideTypingIndicator();
                updateProgress(0);
                addMessage('bot', 'عذراً، حدث خطأ في الاتصال بـ DeepSeek. يرجى المحاولة مرة أخرى.');
            }
        }
        
        // دالة إرسال رسالة رئيسية
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;
            
            // إضافة رسالة المستخدم
            addMessage('user', message);
            messageInput.value = '';
            
            // إرسال الرسالة حسب النموذج المختار
            if (currentModel === 'deepseek') {
                await sendMessageDeepSeek(message);
            } else {
                await sendMessageHuggingFace(message);
            }
        }
        
        // دالة الرسائل السريعة
        window.quickMessage = function(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        // دالة التعامل مع الضغط على Enter
        window.handleKeyPress = function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // تأثيرات إضافية
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير متحرك للعنوان
            const title = document.querySelector('h1');
            if (title) {
                title.style.animation = 'pulse 2s infinite';
            }
            
            // تركيز تلقائي على حقل الإدخال
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
